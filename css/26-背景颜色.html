<head>

	<title>背景颜色</title>
	<style type="text/css">
	div{

		height:30px;

		height:2000px;
		text-align: center;
		/*background-repeat: no-repeat;*/
		/*background-repeat: repeat-x;*/

		background-image: url(images/1.jpg);
	}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>z-index</title>
</head>
<style type="text/css">
	/*
	1、只有定位的盒子才有z-index  ，相对定位（未脱标） 、绝对定位、固定定位都行
	2、z-index 值子随父，如果父盒子z-index值大那么子盒子的z-index 值也会大于其他盒子的

	*/
	.box1{
		width: 100px;
		height: 100px;
		position: relative;
		top:100px;
		left: 100px;
		background-color: red;
		/*只有定位的盒子才有z轴距离*/
		z-index: 888;
	}
	.box2{
		top:-10px;
		left: 100px;
		width: 100px;
		height: 100px;
		position: relative;
		background-color: blue;
	}
</style>
<body>
<div class="box1"></div>
<div class="box2"></div>
	
</body>
</html>

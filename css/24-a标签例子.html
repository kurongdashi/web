<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>a标签的例子</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
	.nav{
		width: 960px;
		height: 40px;
		border:1px solid black;
		/*整体居中*/
		margin:100px auto;
	}
	.nav ul{
		list-style: none;
	}
	.nav ul li{
		/*让每个li有宽度*/
		
		width: 120px;
		height: 40px;
		float: left;
		/*标签水平居中*/
		text-align: center;
		/*标签垂直居中*/
		line-height: 40px;
	}
	/*关于盒子的要写在a标签里*/
	.nav ul li a{
		/*此处必须转块，否则a无法设置高度*/
		display: block;
		width: 120px
		height: 40px;
	}
	/*关于a的颜色字体写在伪类中*/
	.nav ul li a:link,.nav ul li a:visited{
			background-color: purple;
			text-decoration: none;
			color: white;

	}
	/*鼠标悬停*/
	.nav ul li a:hover{
		background-color: orange;
	}

	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#">网站栏目</a></li>
			<li><a href="#">网站栏目</a></li>
			<li><a href="#">网站栏目</a></li>
			<li><a href="#">网站栏目</a></li>
			<li><a href="#">网站栏目</a></li>
			<li><a href="#">网站栏目</a></li>
			<li><a href="#">网站栏目</a></li>
			<li><a href="#">网站栏目</a></li>
		</ul>
	</div>
	
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>jquery</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	span{
		float: left;
		background-repeat: no-repeat;
		background-image: url(images/sprite.jpg);
	}
	.l{
		width: 48px;
		height: 76px;
		background-position: -160px -105px;
	}
	
	.i{
		width: 46px;
		height: 70px;
		background-position: 0 -109px;
	}
	.p{
		width: 60px;
		height: 82px;
		background-position: -437px -102px;
	}
	.n{
		width: 62px;
		height: 72px;
		background-position: -301px -107px;
	}
	.g{
		width: 71px;
		height: 84px;
		background-position: -357px 0;
	}
</style>
<body>
	<div>
	<span class="l"></span>
	<span class="i"></span>
	<span class="p"></span>
	<span class="i"></span>
	<span class="n"></span>
	<span class="g"></span>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	/*
	清除浮动之间的影响：第二组浮动的元素会追尾第一组
	1、浮动的条件，父盒子必须要有高度
	*/
	*{
		padding: 0px;
		margin:0px;
	}
li{
	 
	 width: 50px;
	 height: 30px;
	 list-style: none;
	background-color:orange;
	float:left;
}
/*4、overflow：hidden 本身的用法是隐藏盒子外面的内容，但是可以
在局部清除浮动效果和内墙法一样*/
.box1{
	overflow: hidden;
	background-color:blue;
}
/*
浮动总结：有高度的盒子能关住浮动，但是实际开发中我们不能给所有的盒子


*/
</style>
<body>
	<div class="box1">
		<ul>
			<li>吃饭</li>
			<li>睡觉</li>
			<li>打豆豆</li>
		</ul>
	</div>
	<div class="box3">
		<ul>
			<li>喝酒</li>
			<li>唱歌</li>
			<li>找妹子</li>
		</ul>
	</div>
</body>
</html>

	<title>固定定位</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
		/*固定定位就是把盒子固定在屏幕的某一个位置，不管是否拖动，都能显示出来*/
		.nav{
			position: fixed;
			width: 100%;
			height: 50px;
			background-color: red;
		}
		.backtop{
			position: fixed;
			bottom: 100px;
			right: 100px;
			width: 50px;
			height: 50px;
			background-color:#eee;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>

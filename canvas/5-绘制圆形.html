<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制矩形</title>
</head>
<body>
<canvas id="cav" width="500" height="500"></canvas>
</body>
<script>
    (function () {
        var canvas=document.getElementById("cav")
        var ctx=canvas.getContext("2d");
        ctx.strokeStyle="red";
        ctx.lineWidth=1;
//        参数：x,y,r，startAngle endangle, boolean
//        说明：圆心坐标，半径，开始，结束角度，是否是逆时针
//        canvas中绘制圆形，角度坐标系说明：从右0度开始顺时针转360度。
        ctx.moveTo(300,300);
        ctx.arc(300,300,100,-Math.PI/2,-Math.PI/10);//0.2
        ctx.closePath();
        ctx.fillStyle="red";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle="green";
        ctx.moveTo(300,300);
        ctx.arc(300,300,100,-Math.PI/10,Math.PI/2);//0.3
        ctx.closePath();
        ctx.fillStyle="green";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle="blue";
        ctx.moveTo(300,300);
        ctx.arc(300,300,100,Math.PI/2,13*Math.PI/10);//0.4
        ctx.closePath();
        ctx.fillStyle="blue";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle="purple";
        ctx.moveTo(300,300);
        ctx.arc(300,300,100,13*Math.PI/10,-Math.PI/2);//0.1
        ctx.closePath();
        ctx.fillStyle="purple";
        ctx.fill();
        ctx.stroke();
    }());
</script>
</html>

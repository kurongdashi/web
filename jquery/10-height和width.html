<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直接获取高度height和width</title>
</head>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("div").css("background-color", "red")

        $("button").eq(0).click(function () {
            $("div").height("300px");
        });
//        获取高度，只是数字，不带单位
        $("button").eq(1).click(function () {
            console.log("高度=" + $("div").height());

        });
//        css获取高度带单位的
        $("button").eq(2).click(function () {
            console.log("css高度=" + $("div").css("height"));

        });


    });
</script>
<body>
<button>设置高度</button>
<button>获取高度</button>
<button>CSS方式获取高度</button>
<div class="d"></div>
</body>
</html>

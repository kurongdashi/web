<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery动画效果</title>
</head>
<style type="text/css">
    div {
        width: 300px;
        height: 300px;
        background: #ff99cc;
        display: none;
    }
</style>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
//---------------------显示和隐藏的动画效果,show ,hide---------------
        $("button").eq(0).click(function () {
//            参数：动画时长ms 动画执行完成后的回调
            $("div").show(1000, function () {
                console.log("显示动画执行完成了")
            });
        });

        $("button:eq(1)").click(function () {

            $("div").hide(1000, function () {
                console.log("隐藏动画执行完成了");
                $("div").show(2000);
            });
        });

//--------------------上下拉展示slide-----------------------
        $("button:eq(2)").click(function () {
//       参数：动画时长ms ，动画速度插值器 ，回调
            $("div").slideDown(2000,"linear",function () {
                console.log("下拉完成")
            });


        });
        $("button:eq(3)").click(function () {

            $("div").slideUp(2000,"linear",function () {
                console.log("上拉完成")
            });

        });
        $("button:eq(4)").click(function () {

            $("div").slideToggle();

        });

//----------------------淡入淡出动画-------------------------
        $("button:eq(5)").click(function () {

            $("div").fadeIn(2000,function () {
                console.log("淡入完成")
            });

        });
        $("button:eq(6)").click(function () {

            $("div").fadeOut(3000,function () {
                console.log("淡出完成")
            });

        });
        $("button:eq(7)").click(function () {

            $("div").fadeToggle();

        });
        $("button:eq(8)").click(function () {

            $("div").fadeTo(1000,0.5);

        });
//-----------------自定义动画-----------------
        $("button:eq(9)").click(function () {
            $("div").animate({
                "width":"400px",
                "height":"400px",
                "background":"red"
            },2000,function () {
                console.log("自定义动画执行完成");
            });

        });
//------------------清除动画----------------
        $("button:eq(10)").click(function () {
            $("div").animate({
                "height":"400px",
                "background":"gold"
            },2000);
            $("div").animate({
                "width":"400px",
                "background":"gold"
            },2000);
        });

        $("button:eq(11)").click(function () {

//        参数1： 是否清空队列中的所有动画，默认为false,后续动画不再执行
//         参数2：是否立即执行完当前动画，默认为false
            $("div").stop(true,true);
        });



    });
</script>
<body>
<button>显示</button>
<button>隐藏</button>

<button>下拉展示</button>
<button>上拉隐藏</button>
<button>上拉下拉</button>

<button>淡入</button>
<button>淡出</button>
<button>淡入淡出</button>
<button>淡出到</button>

<button>自定义动画</button>
<button>自定义动画2</button>
<button>清除自定义动画</button>
<div></div>




</body>
</html>

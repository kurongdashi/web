<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <title>获取滚动条的坐标--固定导航栏</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            height: 200px;
            background: #ff99cc;
        }

        .nav {
            width: 500px;
            height: 100px;
            background: #00ff99;
            margin: 0 auto;
        }

        .content {
            height: 8888px;
            background: #fdefde;
        }
        .fix{
            position: fixed;
            top:0;
            left:702px;
        }
        .mar{
            margin-top:100px;
        }
    </style>
</head>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
//        需求：当滚动条向下滚动到一定位置后将 nav导航条固定在屏幕上，当向上返回到一定位置后，又还原

//        当窗体滚动监听：
        $(window).scroll(function () {
           var top= $(".top").height();
//           获取整个文档的滚动高度
            var scroll = $(document).scrollTop();
//           .nav需要固定的left值
            var left=$(".nav").offset().left

            console.log("scroll=" + scroll);
            console.log("top=" + top);
            console.log("left=" + left);

//          当滚动的高度>=隐藏的高度时(也就是top全部隐藏)
            if (scroll >= $(".top").height()) {
//                让.nav固定
                $(".nav").css({
                    "position":"fixed",
                    "top":0,
                    "left":left

                });
//                $(".nav").addClass("fix");
                $(".content").addClass("mar")
            } else {
                //  当滚动的高度<隐藏的高度时   让.nav 还原
//                $(".nav").removeClass("fix");
                $(".nav").css({
                    "position":"static",
                });
                $(".content").removeClass("mar");
            }
        });


    });
</script>
<body>
<div class="top">顶部top</div>
<div class="nav">可移动导航条</div>
<div class="content">主页内容</div>
</body>
</html>

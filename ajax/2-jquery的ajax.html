<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery的ajax</title>
</head>
<body>
<button id="btn">显示</button>

</body>
<script src="jquery-3.1.1.js"></script>
<script>
    $(function () {
        $("#btn").on("click",function () {
            $.ajax({
                url:"hello.php",
//                是否是异步的
                async:"true",
                dataType:"html",
//                dataType:"script", //使用eval(""),执行字符串里的script
                type:"get",
                success:function (data) {
                    alert(data);
                },
                error:function (e) {
                    console.log(e)
                }
            })
        })
    });
</script>
</html>

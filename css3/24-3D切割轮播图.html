<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D轮播图切割版</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;

    }

    .box {
        width: 560px;
        margin: 100px auto;
        position: relative;
    }

    ul {
        width: 100%;
        height: 300px;
        list-style: none;
        position: relative;
        /*transform-style: preserve-3d;*/
    }

    ul li {
        width: 112px;
        height: 100%;
        color: white;
        /*利用定位把所以的面拼在一起，要脱标才能*/
        position: absolute;
        transform-style: preserve-3d;
        transition: transform 2s;
    }
    ul li div{
        position: absolute;
        width: 100%;
        height: 100%;
    }
    ul li div:nth-child(1) {
        background: url("images/1.png") ;
        /*当同时加上translateZ时，盒子会原理旋转的轴*/
        transform: rotateX(0deg) translateZ(150px);
    }

    ul li div:nth-child(2) {

        background: url("images/2.png") no-repeat;
        transform: rotateX(-90deg) translateZ(150px);
    }

    ul li div:nth-child(3) {

        background: url("images/3.png") no-repeat;
        transform: rotateX(-180deg) translateZ(150px);

    }

    ul li div:nth-child(4) {
        background: url("images/4.png") no-repeat;
        transform: rotateX(-270deg) translateZ(150px);
    }
/*==================================*/
     span{
        position: absolute;
        /*display: block;*/
        width: 20px;
        height:20px;
        border-top: 3px solid blue;
        border-right: 3px solid blue;
    }
    span.left{
        transform: rotate(-135deg);
        top: 50%;
        left:-10%;
    }
    span.right{
        transform: rotate(45deg);
        top: 50%;
        left:100%;
    }

</style>
<script src="jquery-3.1.1.js"></script>
<script>
    $(function () {
//        每个li 要排开
        $("li").each(function (index,el) {
//            每个li旋转必须要延时 必须加单位
            $(this).css({"left":560/5*index,"transition-delay":index*0.2+"s"});
            // li 里面的div要背景图对应 需要将每个div的背景定位
            $(this).children("div").css("backgroundPosition",-560/5*index+"px 0")
        })


        var num=0;
        $(".left").on("click",function () {
            num++;
            $("li").css("transform","rotateX("+num*90+"deg)")
        });
        $(".right").on("click",function () {
            num--;
            $("li").css("transform","rotateX("+num*90+"deg)")
        });


    });
</script>
<body>
<div class="box">
    <ul>
        <!--每个面由5个li ，每个li 有4个面-->
        <li>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </li>
        <li>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </li>
        <li>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </li>
        <li>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </li>
        <li>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </li>
    </ul>
    <span class="left"></span>
    <span class="right"></span>
</div>
</body>
</html>

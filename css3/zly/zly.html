<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演唱会</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-image: url(bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
    }

    .zly {
        position: absolute;
        height: 180px;
        width: 180px;
        bottom: 90px;
        left:0;
        right:0;
        margin: auto;
        perspective: 1000px;
    }

    .zly .scene {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        /*float:left; margin-right:60px;*/
        /*  旋转场景，就可以了*/
        animation: loop 18s infinite linear;
    }

    .zly .scene div {
        width: 100%;
        height: 100%;
        position: absolute;
    }
    .scene div img {
        width: 100%;
        height: 100%;
        border:5px solid #FE98D9;
    }

/*  把场景内的图片布置好，相对于的3D位置，然后3D转动场景*/
    .scene div:nth-child(1) {
        transform: rotateY(0deg) translateZ(200px);
    }

    .scene div:nth-child(2) {
        transform: rotateY(60deg) translateZ(200px);
    }

    .scene div:nth-child(3) {
        transform: rotateY(120deg) translateZ(200px);
    }

    .scene div:nth-child(4) {
        transform: rotateY(180deg) translateZ(200px);
    }

    .scene div:nth-child(5) {
        transform: rotateY(240deg) translateZ(200px);
    }

    .scene div:nth-child(6) {
        transform: rotateY(300deg) translateZ(200px);
    }

    @keyframes loop {
        from {
            transform: rotateY(0deg);
        }
        to {
            transform: rotateY(360deg);
        }

    }
    .scene:hover {
        animation-play-state: paused;
    }
    .scene div img:hover{
        transform: scale(1.1);
        border: 5px solid rgba(255,255,255,0.5);
    }
</style>
<body>
<div class="zly">
    <audio src="dream.mp3" loop="loop" autoplay="autoplay"></audio>

    <div class="scene">
        <div><img src="1.jpg" alt=""></div>
        <div><img src="2.jpg" alt=""></div>
        <div><img src="3.jpg" alt=""></div>
        <div><img src="4.jpg" alt=""></div>
        <div><img src="5.jpg" alt=""></div>
        <div><img src="6.jpg" alt=""></div>

    </div>

</div>
</body>
</html>

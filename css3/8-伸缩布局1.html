<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伸缩布局</title>
</head>
<style>
    .box{
        width:1000px;

    }
    .box ul{
        /*1、指定盒子为伸缩盒子*/
        display: flex;
        list-style: none;
        /*2、指定布局方向（主轴方向）*/
        /* flex-direction: column;*/
        /* 垂直方向排列，顺序反向*/
        /*flex-direction: column-reverse;*/
        flex-direction: row;
        /*3、justify： 调整主轴 布局中盒子间的间隔方式*/
        /*开始方向缩进*/
        justify-content:flex-start;
        /*结束方向缩进*/
        justify-content:flex-end;
        /*中间缩进*/
        justify-content:center;
        /* 两端对齐中间平分*/
        justify-content:space-between;
        /*align-item*/

    }
    ul li{
        margin:10px;
        width:200px;
        height:200px;
        text-align: center;
        line-height:200px;
        background: pink;
    }
</style>
<body>
<div class="box">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>

    </ul>
</div>
</body>
</html>

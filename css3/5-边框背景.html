<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框背景</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: #e1e1e1;
    }

    .box{
        width: 1000px;
        /*height: 500px;*/
        margin: 200px auto;
        /*background: red;*/
    }
    .box .item {
        width: 200px;
        height: 200px;
        background: #ffffff;
        float: left;
        display: flex;
        padding: 5px;
        margin-right: 30px;
        margin-bottom: 30px;
        /* 常用背景阴影配置参数*/
        box-shadow: 3px 2px 6px #333333;
    }
    .item .frame{
        width: 180px;
        height: 180px;
        border-width: 10px;
        border-style: solid;
        border-image: url(images/green.jpg);
        border-image-slice: 100;
        border-image-repeat: round;

    }
</style>
<body>
<div class="box">
    <div class="item">
        <div class="frame"></div>
    </div>

</div>
</body>
</html>

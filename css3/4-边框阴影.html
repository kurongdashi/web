<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阴影</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    div{
        width: 300px;
        height: 300px;
    }
    .b1{
        background: #fff;
        /* 参数：x轴方向上的偏移 ，y轴方向偏移 ，阴影模糊度,阴影大小，阴影颜色,内部还是外部阴影 */
        box-shadow:  3px 2px 6px 10px #eeeeee ;
        /*文字阴影*/
        text-shadow: 3px 2px 6px #f00;
    }
</style>
<body>
<div class="b1">你好呀</div>
<div class="b2"></div>
</body>
</html>
